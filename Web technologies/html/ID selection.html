<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Selectors</title>
    <style>
        #a{
            background-color:green;
            color: red;
        }
        #b{
            background-color:rgb(111, 34, 43);
            color:white;
        }
    </style>
</head>
<body>
    <h1 id="a">ID selectors</h1>
    <h2 id="b">ID selectors</h2>
    <h1>ID selectors</h1>
    <h2>ID selectors</h2>
</body>
</html>
