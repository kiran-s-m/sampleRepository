<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Selectors</title>
    <style>
        #a{
            background-color:crimson;
            color: yellow;
        }
        .b{
            background-color:yellow;
            color:red;
        }
        h3{
            background-color:green;
            color:white;
        }
        #a,.b,h3{
            font-size:1cm;
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <h1 id="a">Group selectors</h1>
    <h2 class="b">Group selectors</h2>
    <h3>Group selectors</h1>
    <h2>Group selectors</h2>
</body>
</html>
