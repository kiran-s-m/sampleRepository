<!DOCTYPE html>
<html lang="en">
<head>
    <title>Translation</title>
    <style>
        div{
            background-color:yellow;
            color:crimson;
            padding:20px;
            width:25%;
            text-align:center;
        }
        div:hover{
           transform: translateX(10cm);
           width:40%;
           transition:all 2s linear 0s;
        }
        marquee{
            font-size: 20px;
            color:aqua;
        }
    </style>
</head>
<body>
<div>
    <h1>Transform example
</div>
<marquee>
   <h2> See the effects by hovering on texts
</marquee>    
</body>
</html>
