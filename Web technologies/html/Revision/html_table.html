<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }
        table thead,tbody,th,td{
            border: 1px solid blue;
            padding: 5px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Table asked in mock on 02-09-2022</h1>
    <table>
        <thead>
            <tr>
                <th> 1   </th>
                <th> 2   </th>
                <th> 3   </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">ABC</td>
                <td colspan="2">dnnm</td>
            </tr>
            <tr>
                <td colspan="2">1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
