<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transition</title>
    <style>
        div{
            background-color:yellow;
            color:crimson;
            padding:5px;
            width:25%;
            height:4cm;
            text-align:center;
        }
        div:hover{
            width:50%;
            background-color:blue;
            color:white;
            transition:all 2s linear 0s;
        }
    </style>
</head>
<body>
<div>
    <h1>Transition example
</div>    
</body>
</html>
