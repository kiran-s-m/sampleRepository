<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Selectors</title>
    <style>
        #a{
            background-color: crimson;
            text-align: center;
        }
        .b{
            background-color: dimgray;
            text-align: center;
            color: azure;
        }
        h3{
            background-color: cornflowerblue;
        }

        #a,.b,h3{
            font-size: 30px;
            text-decoration: line-through ;
        }

        
     
      
    </style>
</head>
<body>
    <h1 id="a">Css Selectors</h1>
    <h1 class="b">Css Selectors</h1>
    <h2 class="b">Css Selectors</h2>
    <h3>Css Selectors</h3>
    <h2>Css Selectors</h2>
    <h4 class="b">Css Selectors</h4>
 
</body>
</html>
